<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DLP Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.9.2/dist/jsoneditor.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YT-DLP Platform Explorer</h1>
        
        <!-- Tab navigation -->
        <ul class="nav nav-tabs mb-4" id="explorerTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="guided-tab" data-bs-toggle="tab" href="#guided" role="tab">Platform-Guided</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="universal-tab" data-bs-toggle="tab" href="#universal" role="tab">Universal URL</a>
            </li>
        </ul>
        
        <!-- Tab content -->
        <div class="tab-content" id="explorerTabContent">
            <!-- Platform-Guided Tab -->
            <div class="tab-pane fade show active" id="guided" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select Platform</h5>
                                <select class="form-select mb-3" id="platformSelect" onchange="updateUrlFormat()">
                                    <option value="">Choose a platform...</option>
                                    <!-- Will be populated dynamically -->
                                </select>
                                <div id="urlFormatHelp" class="form-text mb-3">
                                    Select a platform to see URL format
                                </div>
                                <input type="text" class="form-control mb-3" id="guidedUrlInput" placeholder="Enter URL">
                                <button class="btn btn-primary" onclick="exploreGuidedUrl()">Explore</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Universal URL Tab -->
            <div class="tab-pane fade" id="universal" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Enter Any Supported URL</h5>
                                <input type="text" class="form-control mb-3" id="universalUrlInput" placeholder="Enter any URL">
                                <button class="btn btn-primary" onclick="exploreUrl()">Explore</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="jsoneditor" style="height: 500px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.9.2/dist/jsoneditor.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
